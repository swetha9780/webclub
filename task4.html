<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* CSS styling for the page */
        body {
          font-family: Arial, sans-serif;
          margin: 0;
        }
    
        .logo {
          display: block;
          margin: 20px auto;
          width: 300px;
        }
    
        .search-box {
          display: flex;
          align-items: center;
          justify-content: center;
          margin: 20px;
        }
        .search-input {
      width: 500px;
      height: 40px;
      border: 1px solid #dfe1e5;
      border-radius: 25px;
      padding: 10px 20px;
      outline: none;
    }

    .search-button {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      margin-left: 10px;
      background-color: #f8f9fa;
      cursor: pointer;
    }
    .search-icon {
      width: 20px;
      height: 20px;
    }

    .footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #f2f2f2;
      padding: 10px;
    }

    .footer-link {
      color: #5f6368;
      text-decoration: none;
    }
    </style>



    

</head>
<body>
    <!-- HTML structure for the page -->
  <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
  <div class="search-box">
    <input type="text" placeholder="Search Google or type a URL" class="search-input">
    <button class="search-button"><img src="https://www.google.com/images/icons/material/round/search.svg" alt="Search Icon" class="search-icon"></button>
  </div>
  <div class="footer">
    <a href="#" class="footer-link">About</a>
    <a href="#" class="footer-link">Privacy</a>
    <a href="#" class="footer-link">Terms</a>
    <a href="#" class="footer-link">Settings</a>
  </div>
    
</body>
</html>
