<body>
    <script>
        function Calculator(a, b, op) {
    
          switch (op) {
    
            case '+':
            return a + b
            break;
            case '-':
            return a - b
            break;
            case '*':
            return a * b
            break;
            case '/':
            return a / b
            break;
            
          }
        }
        console.log(Calculator(1, 2, '+'));
        
    </script>
    
    
</body>
